
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100" style="padding-top: 60px;
    padding-left: 30px;">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> Edit User </p>
                <form class="mx-1 mx-md-4" [formGroup]="UserForm" (ngSubmit)="EditUser()">
                  <div class="align-items-center">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" formControlName="name" class="form-control" />
                      <label class="form-label">Your Name</label>
                      <span style="color: red;" *ngIf="name && name.invalid && name.touched">
                        <span *ngIf="name.errors?.['required']">
                          Name is required
                        </span>
                        <span *ngIf="name.errors?.['pattern']">
                            Name must be string type    
                        </span>
                      </span>
                    </div>
                  </div>
                  <div class="align-items-center">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" formControlName="email" class="form-control" />
                      <label class="form-label">Your Email</label>
                      <span style="color: red;" *ngIf="email && email.invalid && email.touched">
                        <span *ngIf="email.errors?.['required']">
                          Email is required
                        </span>
                        <span *ngIf="email.errors?.['email']">
                            Email must be email type    
                        </span>
                      </span>
                    </div>
                  </div>
                  <div class="align-items-center">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" formControlName="address" class="form-control" />
                      <label class="form-label">Address</label>
                    </div>
                    <br>
                    <div style="color: red;" *ngIf="address && address.invalid && address.touched">
                      <div *ngIf="address.errors?.['required']">
                        Address is required
                      </div>
                      <div *ngIf="address.errors?.['minlength']">
                        Address must be 6 digit atleast  
                      </div>
                    </div>
                  </div>
                  <div class="align-items-center mb-2 ml-5">
                    <div *ngIf="isShown == 'user'">
                        <input (click)="toggleShow(isShown)" class="" type="checkbox" checked>
                        <label class="form-label">User role</label>: <b> {{isShown}} </b>
                    </div>
                    <div *ngIf="isShown == 'admin'">
                        <input (click)="toggleShow(isShown)" class="" type="checkbox">
                        <label class="form-label">User role</label>: <b> {{isShown}} </b>
                        <span style="color: red;" *ngIf="role && role.invalid && role.touched">
                            <span *ngIf="role.errors?.['required']">
                            Role is required
                            </span>
                            <span *ngIf="role.errors?.['email']">
                                Role must be email type    
                            </span>
                        </span>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg"> Update </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
